<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <title>Calculator</title>
  </head>
  <body>
    <div>
      <div id="caption">Calculator</div>
      <div id="subCaption">
        A simple calculator made for your needs! Try using the keyboard!
      </div>
    </div>
    <div id="holder">
      <div id="numberDisplay"></div>
      <div id="underDisplay">
        <div id="container"></div>
        <div id="lastButtons">
          <div id="deleteButton">delete</div>
          <div id="equalsButton">=</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
